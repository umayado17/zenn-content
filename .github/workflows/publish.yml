# .github/workflows/publish.yml
name: Publish articles to Qiita
on:
  push:
    branches: [ main, master ]
    paths:
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i @qiita/qiita-cli --save-dev
      - name: Setup Qiita CLI credentials
        run: |
          mkdir -p ~/.config/qiita-cli
          echo '{"token": "${{ secrets.QIITA_TOKEN }}"}' > ~/.config/qiita-cli/credentials.json
      - name: Publish all markdowns in /public to Qiita
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: npx qiita publish --all
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(qiita): write back item IDs"
            git push
          fi
